<!DOCTYPE html>
<html lang="en">
<head
    <meta charset="UTF-8">
    <title>chat app </title>
</head>
<body>

<h1>web chat app</h1>
<form action="/chat" method="post">
    <div>
        <label>Enter username </label>
        <input type="text" name="username" />
    </div>
    <div>
        <label>Enter room id </label>
        <input type="text" name="roomid" />
    </div>
    <button type="submit">Submit</button>
</form>

</body>
</html>
